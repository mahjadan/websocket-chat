<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websocket Chat Application</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<div id="snackbar"></div>
<body>
<div id="modal" class="modal">
    <div class="modal-content">
        <h1>Enter a username:</h1>
        <input type="text" id="user_text" placeholder="Nickname">
        <button type="submit" id="user_btn">Join ›</button>
    </div>
</div>
<div class="container">
    <div class="lhs">
        <div class="chat-container">
            <div class="chat-inner">
                <input type="text" id="chat_text" placeholder="Enter your message">
                <button id="chat_btn">Send ›</button>
            </div>
        </div>
        <div class="messages" id="messages">
        </div>
    </div>
    <div class="rhs" id="users">
        <h3>Online Users</h3>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
